{% extends 'base.html' %}

{% block title %}Models{% endblock %}

{% block content %}

<div id="items" class="container">
    <h2>All Items</h2>
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>filename</th>
        <th>filepath</th>
        <th></th>
      </tr>
      {%- for model in args %}
      <tr>
        <td>{{ model.id }}</td>
        <td>{{ model.filename }}</td>
        <td>{{ model.filepath }}</td>
        <td><a href="/set_model/{{model.filename}}" class="btn btn-xs">Activate</a></td>
      </tr>
      {%- endfor %}
    </table>
 
</div>

{% endblock %}
